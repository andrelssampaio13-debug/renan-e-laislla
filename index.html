<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Renan & Laislla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;color:#333}
header{background:#f7f3ef;text-align:center;padding:80px 20px}
header h1{font-size:44px;font-weight:300;margin:0}
header p{color:#777;font-size:18px}

.carrossel{
  max-width:1000px;
  margin:40px auto;
  overflow:hidden;
  border-radius:6px;
}
.slides{
  display:flex;
  transition:transform .6s ease;
}
.slides img{
  width:100%;
  flex:0 0 100%;
  object-fit:cover;
}
</style>
</head>

<body>

<header>
<h1>Renan & Laislla</h1>
<p>22 de agosto de 2026 ‚Ä¢ Cachoeira Grande</p>
<p id="contador"></p>
</header>

<section>
<div class="carrossel">
  <div class="slides">
    <img src="imagens/foto1.jpg.jpeg">
    <img src="imagens/foto2.jpg.jpeg">
    <img src="imagens/foto3.jpg.jpeg">
    <img src="imagens/foto4.jpg.jpeg">
    <img src="imagens/foto5.jpg.jpeg">
    <img src="imagens/foto6.jpg.jpeg">
    <img src="imagens/foto7.jpg.jpeg">
    <img src="imagens/foto8.jpg.jpeg">
    <img src="imagens/foto9.jpg.jpeg">
    <img src="imagens/foto10.jpg.jpeg">
    <img src="imagens/foto11.jpg.jpeg">
    <img src="imagens/foto12.jpg.jpeg">
  </div>
</div>
</section>

<script>
let index=0;
const slides=document.querySelector(".slides");
const total=document.querySelectorAll(".slides img").length;

setInterval(()=>{
  index=(index+1)%total;
  slides.style.transform=`translateX(${-index*100}%)`;
},4000);

const dataCasamento=new Date("2026-08-22T16:00:00").getTime();
setInterval(()=>{
  const agora=new Date().getTime();
  const d=dataCasamento-agora;
  if(d<0)return;
  const dias=Math.floor(d/(1000*60*60*24));
  document.getElementById("contador").innerHTML=`Faltam <strong>${dias}</strong> dias üíç`;
},1000);
</script>

</body>
</html>
