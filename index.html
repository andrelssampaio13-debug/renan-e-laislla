<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Renan & Laislla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --rosa:#d88fa3;
  --dourado:#e6c76b;
  --cinza:#777;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:"Georgia","Times New Roman",serif;
  color:#555;
  background:#fff;
}

/* MENU */
nav{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid #eee;
  z-index:1000;
  text-align:center;
}
nav a{
  display:inline-block;
  padding:14px 12px;
  font-size:14px;
  text-decoration:none;
  color:#777;
}
nav a:hover{color:var(--rosa)}

/* TOPO */
.hero{text-align:center;padding:50px 20px 30px}
.hero img{
  width:260px;height:260px;border-radius:50%;
  object-fit:cover;border:6px solid #eee
}
.hero h1{
  font-size:46px;letter-spacing:6px;
  font-weight:300;color:var(--rosa)
}
.hero span{display:block;font-size:34px;color:var(--dourado)}
.hero p{font-size:18px;color:#888}

/* CONTAGEM */
.countdown{
  background:var(--dourado);
  padding:70px 20px;
  text-align:center
}
.countdown h2{
  color:#fff;letter-spacing:6px;font-weight:300
}
.time{
  display:flex;justify-content:center;
  gap:18px;flex-wrap:wrap;margin-top:25px
}
.time div{
  background:#fff;padding:22px;
  border-radius:14px;min-width:120px
}
.time span{display:block;font-size:36px;color:var(--rosa)}

.texto-contagem{
  max-width:900px;margin:60px auto;
  text-align:center;font-size:18px;
  line-height:1.9;color:#888
}
.texto-contagem .versiculo{
  color:var(--rosa);font-size:20px;margin-bottom:25px
}

/* SEÇÕES */
section{
  max-width:1000px;margin:80px auto;
  padding:0 20px;text-align:center
}
section h2{
  font-weight:300;letter-spacing:5px;
  margin-bottom:40px;color:#777
}

/* CASAL */
.casal{display:flex;justify-content:center;gap:40px;flex-wrap:wrap}
.casal img{
  width:180px;height:180px;border-radius:50%;object-fit:cover
}
.texto{font-size:20px;line-height:1.8;color:#888}

/* GALERIA */
.carousel{position:relative;max-width:900px;margin:40px auto;overflow:hidden}
.carousel-track{display:flex;transition:transform .6s ease}
.carousel-slide{min-width:100%;display:flex;justify-content:center}
.carousel-slide img{max-width:100%;max-height:520px;object-fit:contain}
.carousel button{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(216,143,163,.9);
  color:#fff;border:none;width:44px;height:44px;
  border-radius:50%;font-size:26px;cursor:pointer
}
.prev{left:10px}.next{right:10px}
.dots{display:flex;justify-content:center;margin-top:15px}
.dot{width:10px;height:10px;border-radius:50%;background:#ccc;margin:0 5px}
.dot.active{background:var(--dourado)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
.full-img{width:100%;max-height:400px;object-fit:cover;border-radius:8px}

/* PRESENTES */
.card{
  border:1px solid #eee;border-radius:8px;
  padding:20px;background:#fff
}
.card img{width:100%;border-radius:6px}
.card h3{font-weight:400}
.card button{margin-top:10px}
.qr img{width:220px}

/* MODAL */
.modal{
  display:none;position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  justify-content:center;align-items:center;
  z-index:2000
}
.modal-content{
  background:#fff;padding:30px;
  border-radius:10px;max-width:400px;
  width:90%;text-align:center
}
.close{cursor:pointer;float:right;font-size:20px}

/* BOTÕES */
button{
  background:var(--rosa);color:#fff;
  border:none;padding:12px 25px;
  cursor:pointer;font-size:15px
}

/* MAPA */
iframe{width:100%;height:350px;border:0;border-radius:8px}

@media(max-width:600px){
  .hero h1{font-size:32px}
  .carousel-slide img{max-height:300px}
  nav a{font-size:12px;padding:12px 8px}
}
</style>
</head>

<body>

<nav>
  <a href="#inicio">Início</a>
  <a href="#casal">O Casal</a>
  <a href="#galeria">Galeria</a>
  <a href="#presentes">Presentes</a>
  <a href="#rsvp">Confirmar Presença</a>
</nav>

<div class="hero" id="inicio">
  <img src="imagens/foto18.jpg.jpeg">
  <h1>LAISLLA</h1>
  <span>+</span>
  <h1>RENAN</h1>
  <p>22 de agosto de 2026 • Cachoeira Grande</p>
</div>

<div class="countdown">
  <h2>CONTAGEM REGRESSIVA</h2>
  <div class="time">
    <div><span id="d">0</span>Dias</div>
    <div><span id="h">0</span>Horas</div>
    <div><span id="m">0</span>Minutos</div>
    <div><span id="s">0</span>Segundos</div>
  </div>
</div>

<div class="texto-contagem">
  <div class="versiculo">
    <strong>O que Deus uniu, ninguém o separe</strong><br>Mateus 19:6
  </div>
</div>

<section id="presentes">
  <h2>LISTA DE PRESENTES</h2>
  <div class="grid" id="listaPresentes"></div>
  <button id="verMais">Ver mais presentes</button>
</section>

<div class="modal" id="pixModal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">✕</span>
    <h3 id="modalTitulo"></h3>
    <p id="modalValor"></p>
    <div class="qr">
      <img id="qrPix">
    </div>
    <p><strong>Pix:</strong> 300.389.638-50</p>
  </div>
</div>

<section id="rsvp">
  <h2>CONFIRME SUA PRESENÇA</h2>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScU7mQdPGp_Oy1N2eMSJPgL2apfoZNu1rGnb6z7sCNtkDo1WQ/viewform" target="_blank">
    <button>Confirmar Presença</button>
  </a>
</section>

<script>
/* CONTAGEM */
const data=new Date("2026-08-22T14:00:00").getTime();
setInterval(()=>{
  const n=new Date().getTime();
  const d=data-n;if(d<0)return;
  d>0&&(d0=d);
  document.getElementById("d").innerText=Math.floor(d/(1000*60*60*24));
  document.getElementById("h").innerText=Math.floor((d/(1000*60*60))%24);
  document.getElementById("m").innerText=Math.floor((d/(1000*60))%60);
  document.getElementById("s").innerText=Math.floor((d/1000)%60);
},1000);

/* PRESENTES VIA PLANILHA */
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSUOq5Rmx6x6K9XZnuppxV6VnyJODPnEqBvrWtGYbBl_rp0uh3sczKGv7W1YzKL1-m2HH2R46MaCL6B/pub?output=csv";
let dados=[],pagina=0;

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const linhas=t.split("\n").slice(1);
  dados=linhas.map(l=>{
    const c=l.split(",");
    return{nome:c[0],valor:c[1],tipo:c[2],ativo:c[3]=="sim"};
  }).filter(i=>i.ativo);
  render();
});

function render(){
  const cont=document.getElementById("listaPresentes");
  dados.slice(0,(pagina+1)*9).forEach(i=>{
    if(i.rendered)return;
    i.rendered=true;
    cont.innerHTML+=`
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?wedding,gift">
      <h3>${i.nome}</h3>
      <p>${i.tipo=="livre"?"Valor livre":"R$ "+i.valor}</p>
      <button onclick="abrirModal('${i.nome}','${i.valor}','${i.tipo}')">Presentear</button>
    </div>`;
  });
}

document.getElementById("verMais").onclick=()=>{pagina++;render()};

function abrirModal(n,v,t){
  document.getElementById("modalTitulo").innerText=n;
  document.getElementById("modalValor").innerText=t=="livre"?"Escolha o valor":"Valor sugerido: R$ "+v;
  document.getElementById("qrPix").src=
   "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=30038963850";
  document.getElementById("pixModal").style.display="flex";
}
function fecharModal(){document.getElementById("pixModal").style.display="none";}
</script>

</body>
</html>
