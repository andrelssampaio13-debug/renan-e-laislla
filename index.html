<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Renan & Laislla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --roxo:#4b2a6b;
  --dourado:#d4af37;
  --cinza:#666;
}

body{
  margin:0;
  font-family:"Georgia","Times New Roman",serif;
  color:#444;
  background:#fff;
}

/* ===== TOPO ===== */
header{
  text-align:center;
  padding:40px 20px;
}

header h1{
  font-size:48px;
  letter-spacing:6px;
  color:var(--roxo);
  margin:20px 0 10px;
}

header p{
  color:#777;
  font-size:18px;
}

/* ===== CARROSSEL ===== */
.carousel{
  position:relative;
  max-width:900px;
  margin:30px auto;
  overflow:hidden;
  background:#fff;
}

.carousel-track{
  display:flex;
  transition:transform .6s ease;
}

.carousel-slide{
  min-width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}

.carousel-slide img{
  max-width:100%;
  max-height:520px;
  object-fit:contain;
  background:#fff;
}

/* SETAS */
.carousel button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(75,42,107,.8);
  color:#fff;
  border:none;
  font-size:28px;
  width:44px;
  height:44px;
  border-radius:50%;
  cursor:pointer;
}

.prev{left:10px;}
.next{right:10px;}

/* INDICADORES */
.dots{
  display:flex;
  justify-content:center;
  margin-top:15px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ccc;
  margin:0 5px;
  cursor:pointer;
}

.dot.active{
  background:var(--dourado);
}

/* ===== CONTAGEM ===== */
.countdown{
  background:var(--roxo);
  color:#fff;
  text-align:center;
  padding:50px 20px;
}

.countdown h2{
  font-weight:300;
  letter-spacing:4px;
  margin-bottom:30px;
}

.time{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.time div{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:10px;
  min-width:90px;
}

.time span{
  font-size:32px;
  display:block;
}

/* ===== RESPONSIVO ===== */
@media(max-width:600px){
  header h1{font-size:34px;}
  .carousel-slide img{max-height:320px;}
}
</style>
</head>

<body>

<header>
  <h1>LAISLLA + RENAN</h1>
  <p>22 de agosto de 2026 â€¢ Cachoeira Grande</p>
</header>

<!-- CARROSSEL -->
<div class="carousel" id="carousel">
  <div class="carousel-track">
    <div class="carousel-slide"><img src="imagens/foto1.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto2.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto3.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto4.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto5.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto6.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto7.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto8.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto9.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto10.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto11.jpg.jpeg"></div>
    <div class="carousel-slide"><img src="imagens/foto12.jpg.jpeg"></div>
  </div>

  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<div class="dots" id="dots"></div>

<!-- CONTAGEM -->
<section class="countdown">
  <h2>CONTAGEM REGRESSIVA</h2>
  <div class="time">
    <div><span id="dias">0</span>Dias</div>
    <div><span id="horas">0</span>Horas</div>
    <div><span id="min">0</span>Minutos</div>
    <div><span id="seg">0</span>Segundos</div>
  </div>
</section>

<script>
const track=document.querySelector(".carousel-track");
const slides=document.querySelectorAll(".carousel-slide");
const prev=document.querySelector(".prev");
const next=document.querySelector(".next");
const dotsContainer=document.getElementById("dots");
let index=0;
let interval;

slides.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot";
  if(i===0)d.classList.add("active");
  d.onclick=()=>goTo(i);
  dotsContainer.appendChild(d);
});

const dots=document.querySelectorAll(".dot");

function update(){
  track.style.transform=`translateX(-${index*100}%)`;
  dots.forEach(d=>d.classList.remove("active"));
  dots[index].classList.add("active");
}

function goTo(i){ index=i; update(); }

prev.onclick=()=>{ index=(index-1+slides.length)%slides.length; update(); }
next.onclick=()=>{ index=(index+1)%slides.length; update(); }

function start(){ interval=setInterval(()=>next.onclick(),4000); }
function stop(){ clearInterval(interval); }

document.getElementById("carousel").addEventListener("mouseenter",stop);
document.getElementById("carousel").addEventListener("mouseleave",start);
document.getElementById("carousel").addEventListener("touchstart",stop);

start();

/* CONTAGEM */
const data=new Date("2026-08-22T16:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=data-now;
  if(d<0)return;
  document.getElementById("dias").innerText=Math.floor(d/(1000*60*60*24));
  document.getElementById("horas").innerText=Math.floor((d/(1000*60*60))%24);
  document.getElementById("min").innerText=Math.floor((d/(1000*60))%60);
  document.getElementById("seg").innerText=Math.floor((d/1000)%60);
},1000);
</script>

</body>
</html>
