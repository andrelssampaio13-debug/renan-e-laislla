<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Renan & Laislla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --roxo:#5a2d82;
  --amarelo:#f2c94c;
  --cinza:#666;
  --bg:#faf9fb;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:#333;
}

/* TOPO */
.hero{
  height:100vh;
  background:url("imagens/foto_topo.jpg") center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(90,45,130,.55);
}
.hero-content{
  position:relative;
  z-index:2;
  max-width:800px;
  padding:20px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:56px;
  font-weight:300;
}
.hero p{
  font-size:18px;
  margin:15px 0;
}

/* CONTADOR */
#contador{
  background:#fff;
  text-align:center;
  padding:30px;
  font-size:20px;
  color:var(--roxo);
}

/* MENU */
nav{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:2px solid var(--amarelo);
  text-align:center;
}
nav a{
  display:inline-block;
  padding:15px;
  text-decoration:none;
  color:var(--roxo);
  font-size:14px;
}
nav a:hover{color:var(--amarelo);}

/* SE√á√ïES */
section{
  max-width:1000px;
  margin:auto;
  padding:70px 20px;
}
h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  color:var(--roxo);
  font-weight:300;
}

/* CARROSSEL */
.carrossel{
  position:relative;
  overflow:hidden;
  background:#fff;
}
.slides{
  display:flex;
  transition:transform .6s ease;
}
.slide{
  min-width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}
.slide img{
  width:100%;
  height:500px;
  object-fit:contain;
}

/* SETAS */
.prev,.next{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:var(--roxo);
  color:#fff;
  border:none;
  font-size:26px;
  padding:12px 16px;
  cursor:pointer;
  border-radius:50%;
}
.prev{left:10px}
.next{right:10px}

/* BOLINHAS */
.dots{text-align:center;margin-top:15px}
.dot{
  width:10px;height:10px;
  background:#ccc;
  border-radius:50%;
  display:inline-block;
  margin:5px;
}
.dot.active{background:var(--amarelo)}

/* MOBILE */
@media(max-width:768px){
  .hero h1{font-size:38px}
  .slide img{height:300px}
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-content">
    <h1>Renan & Laislla</h1>
    <p>22 de agosto de 2026</p>
    <p>Cachoeira Grande</p>
  </div>
</header>

<div id="contador"></div>

<nav>
<a href="#galeria">Galeria</a>
<a href="#casal">O Casal</a>
<a href="#recepcao">Recep√ß√£o</a>
</nav>

<section class="carrossel" id="galeria">
<button class="prev" onclick="voltar()">‚Äπ</button>
<button class="next" onclick="avancar()">‚Ä∫</button>

<div class="slides" id="slides">
<!-- 12 FOTOS -->
<script>
for(let i=1;i<=12;i++){
 document.write(`<div class="slide"><img src="imagens/foto${i}.jpg.jpeg"></div>`);
}
</script>
</div>

<div class="dots" id="dots"></div>
</section>

<section id="casal">
<h2>O Casal</h2>
<p style="text-align:center">
Criamos esse site para compartilhar com voc√™ um dos momentos mais importantes das nossas vidas.
</p>
</section>

<section id="recepcao">
<h2>Recep√ß√£o</h2>
<p style="text-align:center">
Cachoeira Grande<br>
22 de agosto de 2026<br>
Traje: Esporte fino
</p>
</section>

<script>
/* CONTADOR */
const data=new Date("2026-08-22").getTime();
setInterval(()=>{
 const d=data-new Date().getTime();
 document.getElementById("contador").innerHTML=
 `Faltam <strong>${Math.floor(d/86400000)}</strong> dias para o grande dia üíç`;
},1000);

/* CARROSSEL */
let i=0;
const slides=document.getElementById("slides");
const total=12;
const dots=document.getElementById("dots");

for(let x=0;x<total;x++){
 const d=document.createElement("span");
 d.className="dot"+(x===0?" active":"");
 d.onclick=()=>{i=x;mostrar();}
 dots.appendChild(d);
}

function mostrar(){
 slides.style.transform=`translateX(-${i*100}%)`;
 document.querySelectorAll(".dot").forEach((d,x)=>d.classList.toggle("active",x===i));
}
function avancar(){i=(i+1)%total;mostrar();}
function voltar(){i=(i-1+total)%total;mostrar();}
setInterval(avancar,4000);
</script>

</body>
</html>
