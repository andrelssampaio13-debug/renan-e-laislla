<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Renan & Laislla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --roxo:#4b2a6b;
  --dourado:#d4af37;
  --cinza:#777;
  --claro:#f7f7f7;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Georgia","Times New Roman",serif;
  color:#555;
  background:#fff;
}

/* ===== TOPO ===== */
.hero{
  text-align:center;
  padding:50px 20px 30px;
}

.hero img{
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:50%;
  border:6px solid #eee;
}

.hero h1{
  font-size:46px;
  letter-spacing:6px;
  font-weight:300;
  color:var(--roxo);
  margin:20px 0 5px;
}

.hero span{
  display:block;
  font-size:34px;
  color:var(--dourado);
}

.hero p{
  font-size:18px;
  color:#888;
}

/* ===== CONTAGEM ===== */
.countdown{
  background:#9bbf9b;
  padding:60px 20px;
  text-align:center;
}

.countdown h2{
  letter-spacing:6px;
  font-weight:300;
  color:#fff;
  margin-bottom:30px;
}

.time{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.time div{
  background:#fff;
  padding:20px;
  border-radius:12px;
  min-width:110px;
}

.time span{
  display:block;
  font-size:34px;
}

.count-text{
  max-width:900px;
  margin:40px auto 0;
  color:#fff;
  font-size:18px;
  line-height:1.8;
}

/* ===== SEÇÕES ===== */
section{
  max-width:1000px;
  margin:80px auto;
  padding:0 20px;
  text-align:center;
}

section h2{
  font-weight:300;
  letter-spacing:5px;
  margin-bottom:40px;
  color:#777;
}

/* ===== CASAL ===== */
.casal{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:40px;
  flex-wrap:wrap;
}

.casal img{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
}

.texto{
  font-size:20px;
  line-height:1.8;
  color:#888;
}

/* ===== CARROSSEL ===== */
.carousel{
  position:relative;
  max-width:900px;
  margin:40px auto;
  overflow:hidden;
}

.carousel-track{
  display:flex;
  transition:transform .6s ease;
}

.carousel-slide{
  min-width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.carousel-slide img{
  max-width:100%;
  max-height:520px;
  object-fit:contain;
  background:#fff;
}

.carousel button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(75,42,107,.85);
  color:#fff;
  border:none;
  font-size:26px;
  width:44px;
  height:44px;
  border-radius:50%;
  cursor:pointer;
}

.prev{left:10px}
.next{right:10px}

.dots{
  display:flex;
  justify-content:center;
  margin-top:15px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ccc;
  margin:0 5px;
}

.dot.active{background:var(--dourado)}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

/* ===== PRESENTES ===== */
.card{
  border:1px solid #eee;
  border-radius:8px;
  padding:20px;
}

.card img{
  width:100%;
  border-radius:6px;
}

.qr{
  margin-top:15px;
}

.qr img{
  width:180px;
}

/* ===== RSVP ===== */
form{
  max-width:420px;
  margin:auto;
}

input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
}

button{
  background:var(--roxo);
  color:#fff;
  border:none;
  cursor:pointer;
}

/* ===== MAPA ===== */
iframe{
  width:100%;
  height:350px;
  border:0;
  border-radius:8px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .hero h1{font-size:34px}
  .carousel-slide img{max-height:320px}
}
</style>
</head>

<body>

<!-- TODO O SEU SITE ORIGINAL (SEM ALTERAÇÃO) -->

<!-- LISTA DE PRESENTES -->
<section>
  <h2>LISTA DE PRESENTES</h2>

  <div class="grid">
    <div class="card">
      <img src="imagens/presente1.jpg">
      <p class="texto"><strong>Lua de Mel</strong><br>Contribua com qualquer valor</p>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=30038963850">
      </div>
    </div>

    <div class="card">
      <img src="imagens/presente2.jpg">
      <p class="texto"><strong>Jantar Especial</strong><br>R$ 300</p>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=30038963850">
      </div>
    </div>
  </div>

  <p class="texto" style="margin-top:30px">
    <strong>Pix (CPF):</strong> 300.389.638-50
  </p>
</section>

<!-- CONFIRME SUA PRESENÇA -->
<section>
  <h2>CONFIRME SUA PRESENÇA</h2>

  <form onsubmit="alert('Presença confirmada! Muito obrigado ❤️');return false;">
    <input type="text" placeholder="Nome completo" required>
    <input type="number" placeholder="Quantidade de pessoas" required>
    <button type="submit">Confirmar Presença</button>
  </form>
</section>

<script>
/* CONTAGEM */
const data=new Date("2026-08-22T14:00:00").getTime();
setInterval(()=>{
  const n=new Date().getTime();
  const d=data-n;
  if(d<0)return;
  document.getElementById("d").innerText=Math.floor(d/(1000*60*60*24));
  document.getElementById("h").innerText=Math.floor((d/(1000*60*60))%24);
  document.getElementById("m").innerText=Math.floor((d/(1000*60))%60);
  document.getElementById("s").innerText=Math.floor((d/1000)%60);
},1000);

/* CARROSSEL */
let i=0;
const track=document.querySelector(".carousel-track");
const slides=document.querySelectorAll(".carousel-slide");
const prev=document.querySelector(".prev");
const next=document.querySelector(".next");
const dotsC=document.getElementById("dots");

slides.forEach((_,x)=>{
  const d=document.createElement("div");
  d.className="dot"+(x===0?" active":"");
  d.onclick=()=>{i=x;update();}
  dotsC.appendChild(d);
});

function update(){
  track.style.transform=`translateX(-${i*100}%)`;
  document.querySelectorAll(".dot").forEach((d,x)=>d.classList.toggle("active",x===i));
}

prev.onclick=()=>{i=(i-1+slides.length)%slides.length;update();}
next.onclick=()=>{i=(i+1)%slides.length;update();}
setInterval(()=>{next.onclick()},4000);
</script>

</body>
</html>
